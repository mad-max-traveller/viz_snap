name: vizd
version: '2.0.2.1'
summary: Seed node for VIZ network
description: |
  Seed node for support VIZ network

grade: devel
confinement: devmode

apps:
  vizd:
    command: bin/vizd -d '$SNAP_USER_DATA'/witness_node_data_dir --resync
    plugs:
      - network
      - home

  vizd-rb:
    command: bin/vizd -d '$SNAP_USER_DATA'/witness_node_data_dir --replay-blockchain
    plugs:
      - network
      - home

  vizd-rc:
    command: bin/vizd -d '$SNAP_USER_DATA'/witness_node_data_dir --replay-if-corrupted
    plugs:
      - network
      - home

  vizd-wallet:
    command: bin/cli_wallet -d '$SNAP_USER_DATA'/wallet --resync
    plugs:
      - network
      - home

parts:
  viz:
    plugin: cmake
    configflags:
       - -DCMAKE_BUILD_TYPE=Release

    override-pull: |
       git clone https://github.com/VIZ-World/viz-world.git .
       git checkout mainnet-dev
       git submodule update --init --recursive

    build-packages:
       - build-essential
       - autoconf
       - automake
       - cmake
       - g++
       - libssl-dev
       - libtool
       - make
       - pkg-config
       - python3
       - python3-jinja2
       - libboost-chrono-dev
       - libboost-context-dev
       - libboost-coroutine-dev
       - libboost-date-time-dev
       - libboost-filesystem-dev
       - libboost-iostreams-dev
       - libboost-locale-dev
       - libboost-program-options-dev
       - libboost-serialization-dev
       - libboost-signals-dev
       - libboost-system-dev
       - libboost-test-dev
       - libboost-thread-dev
       - doxygen
       - libncurses5-dev
       - libreadline-dev
       - perl
